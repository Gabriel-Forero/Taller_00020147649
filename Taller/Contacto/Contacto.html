<html>  
    <head>
        <title>Contacto</title>
    </head>
    <body>
        <form>
            <h3>Datos </h3>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre"> <br>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido"> <br>

            <label for="Telefono">Telefono</label>
            <input type="text" id="Telefono" name="Telefono"> <br>

            <h3>Edad</h3>
            <label for="edad20">Entre 0-20</label>
            <input type="radio" id="edad20" name="edad"><br>

            <label for="edad30">Entre 30-40</label>
            <input type="radio" id="edad30" name="edad"><br>

            <label for="edad40">Entre 40-50</label>
            <input type="radio" id="edad40" name="edad"><br>

            <label for="edad50">Mayor a 50</label>
            <input type="radio" id="edad50" name="edad"><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required> <br>


            <h3>Subir formulario</h3>
            <input type="submit">
        </form>
    </body>
</html>
